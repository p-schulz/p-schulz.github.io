<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      color: #f1f1f1;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      color: #ff6f61;
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 1rem;
      opacity: 0.8;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <p>This page is being built. <br>Check back soon for updates!</p>
  </div>
</body>
</html>
